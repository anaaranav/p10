<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geom:ital,wght@0,300..900;1,300..900&family=Lexend+Deca:wght@100..900&family=Lexend+Zetta:wght@100..900&family=Public+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet" />
    <title>Portfolio Ana</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: grid;
        grid-template-columns: 2fr 1fr;
        grid-auto-rows: 50vh;
        font-family: 'Public Sans', sans-serif;
        font-optical-sizing: auto;
        font-weight: <weight>;
        font-style: normal;
      }

      .esquerra {
        background-color: #d90368;
        grid-column: 1 / 1;
        grid-row: 1 / 3;
        display: flex;
        gap: 35vh;
        flex-direction: column;
        justify-content: space-between;
      }

      .dreta {
        background-color: blue;
        grid-column: 2 / 2;
        grid-row: 1 / 3;
        display: flex;
        flex-direction: column;
      }

      .grafics {
        display: grid;
        height: 100%;
        width: 100%;
        grid-template-columns: repeat(10, 1fr);
        grid-column-gap: 0px;
      }

      .div1 {
        grid-area: 1 / 1 / 2 / 2;
        background-color: #04a777;
      }
      .div2 {
        grid-area: 3 / 1 / 4 / 2;
        background-color: #04a777;
      }
      .div3 {
        grid-area: 2 / 2 / 3 / 3;
        background-color: #04a777;
      }
      .div4 {
        grid-area: 4 / 2 / 5 / 3;
        background-color: #04a777;
      }
      .div5 {
        grid-area: 1 / 3 / 2 / 4;
        background-color: #04a777;
      }
      .div6 {
        grid-area: 3 / 3 / 4 / 4;
        background-color: #04a777;
      }
      .div7 {
        grid-area: 2 / 4 / 3 / 5;
        background-color: #04a777;
      }
      .div8 {
        grid-area: 4 / 4 / 5 / 5;
        background-color: #04a777;
      }
      .div9 {
        grid-area: 1 / 5 / 2 / 6;
        background-color: #04a777;
      }
      .div10 {
        grid-area: 3 / 5 / 4 / 6;
        background-color: #04a777;
      }
      .div11 {
        grid-area: 2 / 6 / 3 / 7;
        background-color: #04a777;
      }
      .div12 {
        grid-area: 4 / 6 / 5 / 7;
        background-color: #04a777;
      }
      .div13 {
        grid-area: 1 / 7 / 2 / 8;
        background-color: #04a777;
      }
      .div14 {
        grid-area: 3 / 7 / 4 / 8;
        background-color: #04a777;
      }
      .div15 {
        grid-area: 2 / 8 / 3 / 9;
        background-color: #04a777;
      }
      .div16 {
        grid-area: 4 / 8 / 5 / 9;
        background-color: #04a777;
      }
      .div17 {
        grid-area: 1 / 9 / 2 / 10;
        background-color: #04a777;
      }
      .div18 {
        grid-area: 3 / 9 / 4 / 10;
        background-color: #04a777;
      }
      .div19 {
        grid-area: 2 / 10 / 3 / 11;
        background-color: #04a777;
      }
      .div20 {
        grid-area: 4 / 10 / 5 / 11;
        background-color: #04a777;
      }

      h1 {
        color: #efefef;
        padding-top: 15vh;
        padding-left: 2vw;
        font-size: clamp(3rem, 5vw, 1.8rem);
      }

      .b_proyectos {
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: 1fr;
        background: #04a777;
      }

      h2 {
        color: #efefef;
        display: flex;
        justify-content: center;
        padding-top: 0.5vh;
        padding-bottom: 0.5vh;
      }

      .lista_botones {
        display: grid;
        grid-template-columns: auto;
        grid-template-rows: repeat(9, 1fr);
        height: 100%;
        width: 100%;
      }

      .link1 {
        grid-row: 1 / 2;
        padding-top: 2vh;
        padding-bottom: 2vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #820263;
      }
      .link2 {
        grid-row: 2 / 3;
        padding-top: 2vh;
        padding-bottom: 2vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #fb8b24;
      }
      .link3 {
        grid-row: 3 / 4;
        padding-top: 2vh;
        padding-bottom: 2vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #820263;
      }
      .link4 {
        grid-row: 4 / 5;
        padding-top: 2vh;
        padding-bottom: 2vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #fb8b24;
      }
      .link5 {
        grid-row: 5 / 6;
        padding-top: 2vh;
        padding-bottom: 2vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #820263;
      }
      .link6 {
        grid-row: 6 / 7;
        padding-top: 2vh;
        padding-bottom: 2vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #fb8b24;
      }
      .link7 {
        grid-row: 7 / 8;
        padding-top: 2vh;
        padding-bottom: 2vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #820263;
      }
      .link8 {
        grid-row: 8 / 9;
        padding-top: 2vh;
        padding-bottom: 2vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #fb8b24;
      }
      .link9 {
        grid-row: 9 / 10;
        padding-top: 2vh;
        padding-bottom: 2vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #820263;
      }

      a {
        color: #efefef;
      }

      .link1:hover {
        background: #cd77b7;
      }

      .link3:hover {
        background: #cd77b7;
      }

      .link5:hover {
        background: #cd77b7;
      }

      .link7:hover {
        background: #cd77b7;
      }

      .link9:hover {
        background: #cd77b7;
      }

      .link2:hover {
        background: #f3b882;
      }

      .link4:hover {
        background: #f3b882;
      }

      .link6:hover {
        background: #f3b882;
      }

      .link8:hover {
        background: #f3b882;
      }
    </style>
  </head>
  <body>
    <!-- PART ESQUERRA -->
    <div class="esquerra">
      <h1>ANA ARACIL</h1>
      <div class="grafics">
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
        <div class="div4"></div>

    <div class="dreta">
      <div class="b_proyectos">

      <div class="lista_botones">
        <div class="link1"><a href="https://anaaranav.github.io/p1/">p1 - hello world</a></div>
        <div class="link2"><a href="https://anaaranav.github.io/p2/">p2 - linknktree</a></div>
        <div class="link3"><a href="https://anaaranav.github.io/p3/">p3 - cartel</a></div>
        <div class="link4"><a href="https://anaaranav.github.io/p4/">p4 - box model</a></div>
        <div class="link5"><a href="https://anaaranav.github.io/p5/">p5 - concrete poem</a></div>
        <div class="link6">
          <a href="https://anaaranav.github.io/p6/">p6 - flexible visual systems</a>
        </div>
        <div class="link7">
          <a href="https://anaaranav.github.io/p7/">p7 - grids from graphic</a>
        </div>
        <div class="link8">
          <a href="https://anaaranav.github.io/p8/taula">p8 - display grid template</a>
        </div>
        <div class="link9"><a href="https://anaaranav.github.io/p9/">p9 - calendari</a></div>
      </div>
    </div>
  </body>
</html>
